<html>
<head>
	<title>Validate_Confirm</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta http-equiv="pragma" content="no-cache" />
	<meta http-equiv="refresh"  URL=./index.html" />
    <meta http-equiv="refresh" content="30; URL=./index.html" />
	<link rel="stylesheet" href="./css/ok.css" type="text/css" />
	<script type="text/javascript" src="./js/engine/utils.js"></script>
	<script type="text/javascript" src="./js/engine/base.js"></script>
	<script type="text/javascript" src="./js/engine/storage.js"></script>
	<script type="text/javascript" src="./js/engine/advert.js"></script>
	<script type="text/javascript" src="./advert_content.js"></script>
    <script type="text/javascript" src="./js/lang/str_FC.js"></script>
    <script type="text/javascript" src="./js/lang/str_F1.js"></script>
	<script type="text/javascript">

        function init() {
        
     
        var sLang = storage.get("language");


        if(sLang == "F1"){
        $("btn_center_F1").style.display = "block";

        }
        else {
        $("btn_center_FC").style.display = "block";

        }
        
            var oPayInfo = Object.deserialize(storage.get("pay_info"));
            if ($isNoU(oPayInfo)) {
               // document.location.href = "./index.html";
            }
            displayPayInfo(oPayInfo);
        }

        function displayPayInfo(oInfo) {
            if (isCorrect(oInfo.account)) {
                $("num_txt").innerHTML = oInfo.account == '0000000000' ? 'Номер не указан' : oInfo.account;
            }
            else {
                $("num_txt").innerHTML = "";
            }
            
            if (isCorrect(oInfo.summ)) { // Округление для Life :)
            getScript("./config/" + storage.get("language") + "/" + storage.get("provider") + ".js");
            //if (UIProvider.id == 301){
            //    $("summ_txt").innerHTML = storage.get("summok");
        
                
            //    }
            //else

           // {
                 $("summ_txt").innerHTML = oInfo.summ;
          //  $("summ_txt").innerHTML = storage.get("summok");
          //  }
            }
            else {
                $("summ_txt").innerHTML = "";
            }
        }

        function isCorrect(s) {
            return (!$isNoU(s) && s.is(String) && s.length > 0);
        }

        function onMenuBtnClick(sBtn) {
            switch (sBtn) {
                case "FORWARD":
                    document.location.href = "./index.html";
                    break;
            }
        }

	</script>
</head>
<body onLoad="init();">
<div id="logo"></div>
<form id="ff" name="ff" method="post" action="#">
       <div id="content">
            <div id="contenerBorder">
              <div id="contener">
                <div id="slogan">
                    <p><script type="text/javascript">document.write(getStr("ok_1"));</script></p>
                </div>
                <div id="account">
                    <p><script type="text/javascript">document.write(getStr("ok_2"));</script></p>
                    <div id="num_txt"></div>
                </div>
                <div id="amount">
                    <p><script type="text/javascript">document.write(getStr("ok_3"));</script></p>
                    <div id="summ_txt"></div>
                </div>

              </div>
            </div>
            

            <div id="bottom_menu">
                <div id="btn_left" class="bottom-button-left"></div>
                
                
                <div id="btn_center_F1" style="display:none;" class="bottom-button-center">
                    <img alt="" src="./img/ui/navigation/menu_F1.gif" onClick="onMenuBtnClick('FORWARD');" />
                    <p id="btn_center-F1"><script type="text/javascript">document.write(getStr("btn_center"));</script></p>
                </div>
                
                <div id="btn_center_FC" style="display:none;" class="bottom-button-center">
                    <img alt="" src="./img/ui/navigation/menu_FC.gif" onClick="onMenuBtnClick('FORWARD');" />
                    <p id="btn_center-FС"><script type="text/javascript">document.write(getStr("btn_center"));</script></p>
                </div>
                
                
                <div id="btn_right" class="bottom-button-right"></div>
            </div>
        </div>
</form>
</body>
</html>
